<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex-center">
        <div class="row">
            <div class="col justify-content-center">
                <img src="spotify.jpg" style="width: 100px;">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4 offset-col-4">
                <div style="text-align: center;">To continue, log in to spotify</div>
                <button type="button" class="btn btn-primary btn-lg btn-block rounded">CONTINUE WITH FACEBOOK</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block rounded">CONTINUE WITH APPLE</button>
                <hr> 

                <form>
                    
                    <div class="form-group">
                      <label for="inputAddress"></label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2"></label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Remember me
                        </label>
                        <button type="submit" class="btn btn-success rounded">Log in</button>
                      </div>
                    </div>
                    
                  </form>
                    
                    
            </div>

        </div>
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
